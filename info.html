<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="info.css">
  <title>vyomA Login Form</title>
  
</head>
<body>
  <div class="wrapper">
    <div class="registration_form">
      <div class="title">
        Emergency Contact Form
      </div>
  
      <form id="contactForm" action="https://example.com/submit" method="POST" enctype="multipart/form-data">
        <div class="form_wrap">
          <div class="input_grp">
            <div class="input_wrap">
              <label for="fname">Name</label>
              <input type="text" id="fname" autocomplete="name" name="fname" required>
            </div>
            <div class="input_wrap">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" autocomplete="family-name" name="lname" required>
            </div>
          </div>
          <div class="input_wrap">
            <label for="email">Email Address</label>
            <input type="email" id="email" autocomplete="email" name="email" required>
          </div>

          <div class="input_wrap">
            <label for="city">City</label>
            <input type="text" id="city" autocomplete="address-level2" name="city" required>
          </div>
          <div class="input_wrap">
            <label for="country">Country</label>
            <input type="text" id="country" autocomplete="country" name="country" required>
          </div>
          <div class="input_wrap">
            <input type="checkbox" id="sendLocation" name="sendLocation">
            <label for="sendLocation">Send Location to Server</label>
          </div>
          <div class="input_wrap">
            <label for="captcha">Enter the characters you see:</label>
            <input type="text" id="captcha" name="captcha" required>
            <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
          </div>
          <div class="input_wrap">
            <input type="hidden" name="csrf_token" value="{{ generate_csrf_token() }}">
          </div>
          <div class="input_wrap">
            <input type="submit" value="Contact Now" class="submit_btn">
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="info.js"></script>
  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      // Handle form submission
      // Add error handling mechanism here
    });
  </script>
</body>
</html>
