<!DOCTYPE html>
<html lang="en" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/info.css">
  <title>vyomA Login Form</title>
</head>

<body>
  <div class="wrapper">
    <div class="registration_form">
      <div class="title">
        Emergency Contact Form
      </div>

      <form class="contactForm" action="https://example.com/submit" method="POST" enctype="multipart/form-data">
        <div class="form_wrap">
          <div class="input_grp">
            <div class="input_wrap">
              <label for="fname">Name</label>
              <input type="text" id="fname" autocomplete="name" name="fname" required>
            </div>
            <div class="input_wrap">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" autocomplete="family-name" name="lname" required>
            </div>
          </div>
          <div class="input_wrap">
            <label for="email">Email Address</label>
            <input type="email" id="email" autocomplete="email" name="email" required>
          </div>

          <div class="input_wrap">
            <label for="city">City or District</label>
            <input type="text" id="city" autocomplete="address-level2" name="city" required>
          </div>
          <div class="input_wrap">
            <label for="country">Country</label>
            <input type="text" id="country" autocomplete="country" name="country" required>
          </div>
          <div class="input_wrap">
            <input type="checkbox" id="sendLocation" name="sendLocation">
            <label for="sendLocation">Send Location to Server</label>
          </div>
          <div class="input_wrap">
            <input type="hidden" name="csrf_token" value="{{ generate_csrf_token() }}">
          </div>
          <div class="input_wrap">
            <input type="submit" value="Contact Now" class="submit_btn">
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="../src/info.js"></script>
  <script>
    const form = document.getElementsByClassName('contactForm')[0];
    form.addEventListener('submit', function (event) {
      event.preventDefault();
    });
  </script>
</body>

</html>
